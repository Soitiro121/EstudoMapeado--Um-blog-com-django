{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'videos.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kaisei Opti:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="videos">
      <img class="logo-icon" alt="" src="{% static 'logo@2x.png' %}" />

      
      <b class="videos1">Vídeos</b>
      <a href="{% url 'home' %}"><b class="sumrio">Sumário</b></a>
      <img class="image-20-icon" alt="" src="{% static 'image-20@2x.png' %}" />

      <img class="image-8-icon" alt="" src="{% static 'image-8@2x.png' %}" />

      <div class="videos-item"></div>
      {% if is_professor %}
        <a href="{% url 'criar_video' %}"><button class="cria" style="
        position: absolute; top: 25.5%; left: 83%; z-index: 999; padding: 15px 20px; 
        background-color: #cde6f3; 
        border: none;
        border-radius: 10px; 
        box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
        font-family: Kaisei Opti;
        ">Criar Vídeo</button></a>
      {% endif %}

      {% if video_list %}
            <section class="lista-de-cards">
                {% for video in video_list %}
                    <article class="card">

                      <img src="{{ video.link }}"/>
                      <a href="{% url 'detail_videos' video.id %}">
                        <h1>{{ video.title }}</h1>
                      </a>
                        <p>{{ video.created_on }}</p>
                        
                    </article>
                {% endfor %}
            </section>
        {% else %}
            <p>Não foi encontrado nenhum video.</p>
        {% endif %}
    </div>
  </body>
</html>
